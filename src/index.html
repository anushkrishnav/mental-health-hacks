<!DOCTYPE html>

	<head>

						y2 = "1"
					>
						<stop offset = "0%" stop-color = "#c31432" />
						<stop offset = "100%" stop-color = "#240b36" />
					</linearGradient>

					<style>
						#LogoBackground{
							fill: url(#LogoGradientLight);
						}
						#LogoImage{
							fill: black;
						}

						.dark #LogoBackground{
							fill: url(#LogoGradientDark);
						}
						.dark #LogoImage{
